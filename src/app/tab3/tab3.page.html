<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cryptoverse
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      <p>Username</p>
      <div class="d-flex align-items-center justify-content-between">
        <p>{{username}}</p>
        <ion-icon name="create-outline" (click)="openEditDialog()"></ion-icon>
      </div>
    </ion-label>
  </ion-item>

  <ion-modal [isOpen]="isEditDialogOpened" (willDismiss)="onWillDismiss($event)" [breakpoints]="[0.5]"
    [initialBreakpoint]="0.5">
    <ng-template>
      <ion-content class="ion-padding">
        <div class="container-modal-details d-flex flex-column justify-content-between h-50">
          <div class="container-form" [formGroup]="userForm">
            <ion-label class="mb-3" position="floating">Username</ion-label>
            <ion-input placeholder="Ex..Andrew" formControlName="username"></ion-input>
          </div>
          <div class="container-button-register d-flex justify-content-end align-items-center w-100">
            <button class="d-flex align-items-center justify-content-center mb-3" (click)="update()">
              Save
            </button>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
